<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="static/img/favicon.ico">
    <title>Swerve</title>
    <link href="static/bs/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/bs/css/starter-template.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>Swerve</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <canvas id="botland" width="1000" height="500" style="border:1px solid #999999" />
                    </div>
                </div>
                <div class="row" style="margin-top:10px;">
                    <div class="col-xs-4">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="wheelbase">Wheelbase</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" id="wheelbase" value="30">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="track">Track</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" id="track" value="20">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="scale">Scale X's</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" id="scale" value="2">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-offset-4 col-sm-8">
                                    <button type="button" class="btn btn-default" id="start">Set and Start</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-xs-4">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="fwd">Forward</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" id="fwd">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="str">Strafe</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" id="str">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-4" for="rcw">Clockwise Rot</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" id="rcw">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-offset-4 col-sm-8">
                                    <button type="button" class="btn btn-default" id="move">Move</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-xs-4">
                        <table class="table">
                            <tr>
                                <th>Vectors</th>
                                <th>V</th>
                                <th>a</th>
                            </tr>
                            <tr>
                                <td>RF</td>
                                <td id="rfv"></td>
                                <td id="rfa"></td>
                            </tr>
                            <tr>
                                <td>LF</td>
                                <td id="lfv"></td>
                                <td id="lfa"></td>
                            </tr>
                            <tr>
                                <td>LR</td>
                                <td id="lrv"></td>
                                <td id="lra"></td>
                            </tr>
                            <tr>
                                <td>RR</td>
                                <td id="rrv"></td>
                                <td id="rra"></td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>
            <!-- /.container -->

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="static/bs/js/bootstrap.min.js"></script>
            <script src="static/app/app.js"></script>
</body>

</html>
